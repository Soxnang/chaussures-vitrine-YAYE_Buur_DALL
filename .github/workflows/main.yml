name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Donne l'accès en écriture pour pousser sur gh-pages
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Setup directory structure
        run: |
          mkdir -p css js images products categories
          # S'assurer qu'il y a un index.html
          if [ ! -f index.html ]; then
            echo "<!DOCTYPE html>
<html>
<head>
    <title>Chaussures d'Élégance</title>
    <style>body{font-family:Arial,sans-serif;text-align:center;padding:50px;}</style>
</head>
<body>
    <h1>Site Chaussures d'Élégance</h1>
    <p>Le site est en cours de déploiement...</p>
</body>
</html>" > index.html
          fi
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
